<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Genrator</title>
    <link rel="stylesheet" href="quotesgen.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar">
      <i class="fa fa-home" style="font-size: 24px"></i>
      <a href="quotes-genrator.html">HOME</a>
      <a href="motivational.html" class="motivation">MOTIVATIONAL</a>
      <a href="love.html" class="motivation">LOVE</a>
      <a href="pers.html" class="motivation">PERSONALITIES</a>
      <a
        href="create.html"
        class="create"
        style="
          margin-left: 620px;
          margin-right: 2px;
          color: #f4c547;
          border-bottom: 2px solid #fbb800;
        "
        >CREATE</a
      >
      <i class="fa fa-plus" style="font-size: 17px; color: #f4c547"></i>

      <!-- menu icon -->
      <input id="checkbox" type="checkbox" />
      <label class="toggle" for="checkbox">
        <div id="bar1" class="bars"></div>
        <div id="bar2" class="bars"></div>
        <div id="bar3" class="bars"></div>
      </label>

      <!-- dropdwown sidepanel -->
      <div class="dropdown" id="side-panel">
        <a href="motivational.html">Motivational quotes</a>
        <a href="love.html">Love quotes</a>
        <a href="pers.html">Personalities quotes</a>
        <a href="#" class="contact">Contact-us</a>
      </div>
    </nav>

    <!-- main -->
    <div class="creatediv" id="creatediv">
      <div class="createquote">Create Your Quote</div>
      <!-- <input type="text" class="createbox" placeholder="Type your text here "> -->
      <textarea
        class="createbox"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Type your text here"
      ></textarea>
      <div class="button-container" >
        <button class="addquotebtn" onclick="inputtextfunc()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span> Add Quote </span>
        </button>
      </div>
    </div>
    <div class="cont">
    <div class="yourquote" id="yourquote">
    </div>
  </div>
    <script src="addquotes.js"></script>
  </body>
</html>
